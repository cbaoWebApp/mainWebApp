<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Building Permit Form</title>
		<style>
			.tooltip{
				cursor:pointer;
				padding: 0px 4px;
				margin-left: 10px;
				background: white;
				color:black;
				font-size: 12px;
				font-family: Courier;
				font-weight: bold;
				border: 2px solid black;
				border-radius: 20px;
			}
		</style>
	</head>
	
	<body>
	
		<div class="header">
				<h1 class="header-heading">Building Permit Form</h1>
		</div>
		
		<div class="nav-bar">
				<ul class="nav">
					<li><a href="#">Box 1 </a></li>
					<li><a href="#">Box 2 </a></li>
					<li><a href="#">Box 3 </a></li>
					<li><a href="#">Box 4 </a></li>
					<li><a href="#">Tracking Account</a></li>
				</ul>
		</div>
		
		<form>
			<div class = "head">
					*Last Name:  <br>
					 <input type="text" name="lName"><br>
					*First Name: <br>
					<input type="text" name="fName"><br>
					*Middle Initial: <br>
					<input type="text" name="mName"><br>
					
					Tax Account Number:  <br>
					<input type="text" name="taxNum"><span class="tooltip" title="The Tax Account Number can be found at...">?</span><br>
					Address: <br>
					<input type="text" name="address"><br>
					
					Enterprise Name: <br>
					<input type="text" name="ent"><br>
					*Form of Ownership:  <br>
					 <input type="text" name="ownership"><span class="tooltip" title="...">?</span><br>
					Kind of Business: <br>
					<input type="text" name="bKind"><span class="tooltip" title="...">?</span><br>
					*Contact No.: <br>
					<input type="text" name="contact"><br>
					
					<p>Fields with * should be filled up</p>
			</div>
		</form>
	</body>
	
</html>
